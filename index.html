                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
              <style>
                @keyframes upside {
                  0% {
                    transform: rotateZ(0)
                  }

                  50% {
                    transform: rotateZ(180deg)
                  }

                  to {
                    transform: rotateZ(360deg)
                  }
                }
              </style>
              <g
                style="animation:upside 3s cubic-bezier(.91,.23,.15,.88) both infinite alternate-reverse;transform-origin:center center">
                <circle cx="12" cy="12" r="7" stroke="#f38e82" stroke-width="1.5" transform="rotate(-180 12 12)" />
                <circle cx="15" cy="13.723" r="1" fill="#0A0A30" transform="rotate(-180 15 13.723)" />

                <path stroke="#265BFF" stroke-linecap="round" d="M9 9.853l.049-.04a4.631 4.631 0 015.951.04" />
              </g>
            </svg>
                    </div>
                    <p>Start by searching for a current weather or daily weather. Have fun!</p>
